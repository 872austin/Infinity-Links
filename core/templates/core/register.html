{% extends "core/base.html" %}
{% load static %}

{% block content %}
<div class="max-w-md mx-auto mt-16 px-6 py-8 bg-gray-100 rounded shadow">
  <h2 class="text-2xl font-bold mb-6 text-center">Create an Account</h2>

  <form method="post" class="space-y-4">
    {% csrf_token %}
    {% for message in messages %}
      <p class="text-red-600 text-sm">{{ message }}</p>
    {% endfor %}

    <div>
      <label class="block mb-1 text-sm">Username</label>
      <input type="text" name="username" required class="w-full px-4 py-2 border rounded">
    </div>

    <div>
      <label class="block mb-1 text-sm">Email</label>
      <input type="email" name="email" required class="w-full px-4 py-2 border rounded">
    </div>

    <div>
      <label class="block mb-1 text-sm">Password</label>
      <input type="password" name="password" required class="w-full px-4 py-2 border rounded">
    </div>

    <div>
      <label class="block mb-1 text-sm">Confirm Password</label>
      <input type="password" name="password2" required class="w-full px-4 py-2 border rounded">
    </div>

    <button type="submit" class="w-full bg-black text-white py-2 rounded hover:bg-gray-800 transition">
      Register
    </button>
  </form>

  <p class="text-sm mt-4 text-center">
    Already have an account?
    <a href="{% url 'login' %}" class="text-indigo-600 hover:underline">Login</a>
  </p>
</div>
{% endblock %}
